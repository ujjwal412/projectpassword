<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <div class="firstDiv">
        <h1 id="newPass"></h1>
        <i class="fa-regular fa-copy" id="copyBtn" title="copy Password"></i>
        </div>
        <div class="secondDiv">
        <input type="range" id="range" min="6" max="20" value="10">
        <p id="rangeVal"></p>
        </div>

        <div class="thirdDiv">
           
             <input type="checkbox" name="capLet" id="capLet">
            <label for="capLet">Uppercase</label>
            <br>
             <input type="checkbox" name="samLet" id="samLet">
            <label for="samLet">Lowercase</label>
            <br>
             <input type="checkbox" name="number" id="number">
            <label for="number">number</label>
            <br>
             <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">symbol</label>
        </div>

        <button id="genPass">Generate Password</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
